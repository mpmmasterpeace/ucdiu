<table mat-table [dataSource]="courses" class="mat-elevation-z8">
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef>Course ID</th>
    <td mat-cell *matCellDef="let course"> {{course.code}}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let course"> {{course.name}}</td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Course Description</th>
    <td mat-cell *matCellDef="let course"> {{course.description}}</td>
  </ng-container>
  <ng-container matColumnDef="capacity">
    <th mat-header-cell *matHeaderCellDef>Capacity</th>
    <td mat-cell *matCellDef="let course"> {{course.capacity}}</td>
  </ng-container>
  <ng-container matColumnDef="show">
    <th mat-header-cell *matHeaderCellDef>Show Details</th>
    <td mat-cell *matCellDef="let course">
      <button mat-raised-button color="primary" 
      (click)="showCourse(course.code)">Details</button>
    </td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Remove Course</th>
    <td mat-cell *matCellDef="let course">
      <button mat-raised-button color="warn"
      (click)="deleteCourse(course.code)">Remove</button></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div>
  <button mat-raised-button color="primary"
  (click)="addCourse()">Add a New Course</button>
</div>
