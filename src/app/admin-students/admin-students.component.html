<table mat-table [dataSource]="students" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Student ID</th>
    <td mat-cell *matCellDef="let student"> {{student.id}}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let student"> {{student.name}}</td>
  </ng-container>
  <ng-container matColumnDef="show">
    <th mat-header-cell *matHeaderCellDef>Show Details</th>
    <td mat-cell *matCellDef="let student">
      <button mat-raised-button color="primary" (click)="showStudent(student.id)">Details</button>
    </td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Remove Student</th>
    <td mat-cell *matCellDef="let student">
      <button mat-raised-button color="warn" (click)="deleteStudent(student.id)">Remove</button></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div>
  <button mat-raised-button color="primary" (click)="addStudent()">Add a New Student</button>
</div>
